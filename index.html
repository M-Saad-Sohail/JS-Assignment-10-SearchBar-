<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body class="">
<div class="body rounded shadow">

    <div class="text-center container">
        <h1 class="display-5">Enter your Roll No to <br> find your Id card</h1>
    </div>
    <div class="box d-flex justify-content-center">
        <div class="d-flex my-3">
            <input class="rounded-pill p-2 rounded bg-light" id="userInp" type="text" placeholder="Enter Roll no" size="30">
            <button class="p-2 mx-2 rounded btn btn-warning" onclick="print()">Search</button>
            
        </div>
        <div class="">
            <div id="stdName"></div>    
            <div id="fathersName"></div>
            <div id="rollNo"></div>
            <div id="cnicNo"></div>
            <div id="age"></div>
        </div>
    </div>
</div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
